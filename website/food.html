            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                  console.log('Loading json from the server');
                  var response = JSON.parse(xhttp.responseText);
                  var item = response.item;
                  var output = '';
                  for(var i=0;i<item.length;i++){
                    output += '<p><button style="border-color:#7EDAD4;background-color:#FFFFFF;border-radius:8px" value="'+i+'" class="detail">'+item[i].name

                      +'" class="del">Use</button></p><p class="0" id="recentItem'+i+'"></p>';
                  }
                  document.getElementById('item').innerHTML = output;
                  $('.detail').click(itemDetail);
                  $('.del').click(delItem);
                  console.log('Setup done');
                }
            };
            xhttp.open("GET", "/js/data.json", true);
